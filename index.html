<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <main>
    
    <div class="copy">
      
      <div>
        <img src="./images/logo.svg">
      </div>

      <div class="tool_Icons">
        
        <div class="div_Icon"><img src="./images/icon-document.svg"></div>
        <div class="div_Icon"><img src="./images/icon-folder.svg"></div>
        <div class="div_Icon"><img src="./images/icon-upload.svg"></div>

      </div>

    </div>

    <div class="gb_Sec">
      
      <div class="copy_Area">
        
        <p class="used_Copy">Youâ€™ve used <b>815 GB</b> of your storage</p>

        <div>

          <input type="range" name="" min="0" max="1000">
          <div class="range_Label">
            <p class="minimun">0 GB</p>
            <p class="maximum">1000 GB</p>
          </div>

        </div>


      </div>

      <div class="bubble_GB">
        
        <p class="left_Value">185</p>

        <p class="left_Copy">GB Left</p>

      </div>

    </div>

  </main>

</body>
</html>
